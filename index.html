<!DOCTYPE html>
<html>
<head>
  <title>Pet Thom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f6; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh; 
      color: #333;
    }

    .container { 
      background: white; 
      width: 100%; 
      max-width: 380px; 
      padding: 30px; 
      border-radius: 20px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
      display: none; 
      
      /* YOUR CUSTOM ANIMATION SPEED */
      animation: fadeIn 1s ease-in-out; 
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .active { display: block; }

    .logo-area {
      text-align: center;
      /* YOUR CUSTOM MARGIN */
      margin-bottom: 50px; 
    }

    /* Standard Logo (for Report Screen) */
    .app-logo {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0,123,255, 0.2);
      object-fit: cover;
    }

    /* BIG Logo (For Login Screen Only) */
    .big-logo {
      width: 150px; /* Much bigger */
      height: 150px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,123,255, 0.25);
      object-fit: cover;
    }

    h2 { text-align: center; color: #1a1a1a; margin-top: 0; font-weight: 700; font-size: 24px; }
    
    label { 
      font-weight: 600; font-size: 13px; color: #666; display: block; 
      margin-top: 15px; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; 
    }

    input, textarea, select { 
      width: 100%; padding: 14px; border: 2px solid #eef2f5; border-radius: 12px; 
      box-sizing: border-box; font-size: 16px; background-color: #fdfdfd; transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007bff; outline: none; background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0,123,255, 0.1);
    }
    
    button { 
      width: 100%; padding: 16px; background: linear-gradient(135deg, #007bff, #0056b3); 
      color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; 
      margin-top: 25px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,123,255, 0.3);
    }
    button:active { transform: scale(0.98); }
    
    .btn-secondary { 
      background: #f0f2f5; color: #555; font-size: 14px; padding: 12px; margin-top: 20px; box-shadow: none;
    }
  </style>
</head>
<body>

<div class="container" id="setupView">
  
  <div class="logo-area">
    <img src="icon.png" class="big-logo" alt="Pet Thom Logo">
  </div>

  <h2>Identify Yourself</h2>

  <label>Select Your Hospital</label>
  <select id="setupHospital">
    <option value="" disabled selected>-- Choose Hospital --</option>
    <option value="SR-001">Siem Reap Provincial Hospital</option>
    <option value="PP-002">Phnom Penh Hospital</option>
    <option value="BB-003">Battambang Provincial Hospital</option>
    <option value="KC-004">KampongCham Provincial Hospital</option>
    <option value="SH-005">Sihanouk Provincial Hospital</option>
    <option value="SV-006">SvayRieng Provincial Hospital</option>
    <option value="BMC-007">BanteayMeanchey Provincial Hospital</option>
  </select>

  <label>Your Name</label>
  <input type="text" id="setupName" placeholder="Ex: Dr. Sokha">

  <label>Phone Number</label>
  <input type="tel" id="setupPhone" placeholder="012 345 678">

  <label>Department</label>
  <input type="text" id="setupDept" placeholder="Ex: ICU, ER, X-Ray">

  <button onclick="saveProfile()">Start App</button>
  
  <div style="text-align: center; margin-top: 30px;">
  <p style="color: #888; font-size: 14px;">Are you an Engineer?</p>
  <a href="https://forum.petthom.com" style="color: #007bff; text-decoration: none; font-weight: 600;">
    Join the Engineering Forum &rarr;
  </a>
</div>
</div>

<div class="container" id="formView">
  <div style="text-align:center; margin-bottom:20px;">
    <img src="icon.png" class="app-logo">
  </div>
  
  <h2 id="hospitalTitle">Support</h2>
  
  <p style="text-align:center; color:#888; font-size:13px; margin-top:-10px;">
    User: <b id="displayName">...</b>
  </p>
  
  <hr style="border:0; height:1px; background:#eee; margin:20px 0;">

  <label>Device Name</label>
  <input type="text" id="device" placeholder="Ex: X-Ray Room 1">

  <label>Issue Description</label>
  <textarea id="issue" rows="4" placeholder="Describe what is wrong..."></textarea>
  
  <label>Attach Photo (Optional)</label>
  
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" onchange="handlePhoto()">
  
  <button type="button" id="photoBtn" onclick="document.getElementById('cameraInput').click()" style="background: #6c757d; margin-top: 5px;">
    üì∑ Take Photo
  </button>
  
  <div id="photoPreview" style="margin-top: 10px; text-align: center; display: none;">
    <img id="previewImg" style="max-width: 100px; border-radius: 10px; border: 2px solid #ddd;">
    <p style="font-size: 12px; color: green; margin: 5px 0;">Photo attached!</p>
  </div>

  <button onclick="sendData()">SUBMIT REQUEST</button>

  <button class="btn-secondary" onclick="resetProfile()">Logout</button>
</div>

<div class="container" id="successView" style="text-align: center; padding: 50px 30px;">
  <div style="font-size: 60px; margin-bottom: 20px;">‚úÖ</div>
  <h2>Request Sent!</h2>
  <p style="color:#666; margin-bottom: 30px;">The engineering team has been notified.</p>
  <button onclick="location.reload()" style="background: #28a745; box-shadow: 0 4px 10px rgba(40,167,69,0.3);">New Request</button>
</div>

<script>
  window.onload = function() {
    var savedHospital = localStorage.getItem('hospital_id');
    var savedName = localStorage.getItem('user_name');

    // QR Code Auto-fill
    const params = new URLSearchParams(window.location.search);
    if (params.has('h')) {
      document.getElementById('setupHospital').value = params.get('h');
    }

    if (savedHospital && savedName) {
      showForm(savedHospital, savedName);
    } else {
      document.getElementById('setupView').classList.add('active');
    }
  }

  function saveProfile() {
    var hospital = document.getElementById('setupHospital').value;
    var name = document.getElementById('setupName').value;
    var phone = document.getElementById('setupPhone').value;
    var dept = document.getElementById('setupDept').value;

    if (hospital && name && phone && dept) {
      // Save all 4 items to phone memory
      localStorage.setItem('hospital_id', hospital);
      localStorage.setItem('user_name', name);
      localStorage.setItem('user_phone', phone);
      localStorage.setItem('user_dept', dept);

      showForm(hospital, name);
    } else {
      alert("Please fill in all fields.");
    }
  }

  function showForm(hospitalId, userName) {
    document.getElementById('setupView').classList.remove('active');
    document.getElementById('formView').classList.add('active');
    document.getElementById('displayName').innerText = userName;
    document.getElementById('hospitalTitle').innerText = hospitalId; 
  }

  function resetProfile() {
    if(confirm("Log out and change details?")) {
      localStorage.clear();
      location.reload();
    }
  }
// Store the photo data here
  var base64Photo = "";

  function handlePhoto() {
    var input = document.getElementById('cameraInput');
    var file = input.files[0];
    
    if (file) {
      // Create a reader to compress the image
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = new Image();
        img.src = e.target.result;
        
        img.onload = function() {
          // Create a canvas to resize
          var canvas = document.createElement('canvas');
          var ctx = canvas.getContext('2d');
          
          // Max size 800px (Good for Telegram, fast upload)
          var MAX_WIDTH = 800;
          var scale = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scale;
          
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          // Save the compressed photo string
          base64Photo = canvas.toDataURL('image/jpeg', 0.7); // 0.7 quality
          
          // Show Preview
          document.getElementById('previewImg').src = base64Photo;
          document.getElementById('photoPreview').style.display = 'block';
          document.getElementById('photoBtn').innerText = "‚úÖ Photo Ready (Click to Change)";
          document.getElementById('photoBtn').style.background = "#28a745";
        }
      }
      reader.readAsDataURL(file);
    }
  }
  
  function sendData() {
    // ‚ö†Ô∏è PASTE YOUR GOOGLE SCRIPT URL HERE
    var url = "https://script.google.com/macros/s/AKfycbz3NOCsa8Ut4xjqhrIQFx_Fm8ii9SZWeaIr5ZdFROeVfb3D7J7Jmxf8Ob6Pw8CxMpCS/exec"; 

    var btn = document.querySelector('#formView button');
    btn.disabled = true;
    btn.innerText = "Sending...";
    btn.style.opacity = "0.7";

    var data = {
      hospital: localStorage.getItem('hospital_id'),
      user: localStorage.getItem('user_name'),
      phone: localStorage.getItem('user_phone'),
      dept: localStorage.getItem('user_dept'),
      device: document.getElementById('device').value,
      issue: document.getElementById('issue').value,
      image: base64Photo // <--- ADD THIS LINE
    };

    fetch(url, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('formView').classList.remove('active');
      document.getElementById('successView').classList.add('active');
    })
    .catch(error => {
      alert("Error! Check internet.");
      btn.disabled = false;
      btn.innerText = "SUBMIT REQUEST";
      btn.style.opacity = "1";
    });
  }
</script>

</body>
</html>
