<!DOCTYPE html>
<html>
<head>
  <title>Pet Thom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ðŸŸ¢ NEW MENU STYLES */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .menu-btn {
      background: white;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.1s;
      color: #333;
      text-decoration: none;
    }
    .menu-btn:active { transform: scale(0.98); }
    .menu-icon { font-size: 30px; margin-bottom: 10px; display: block; }
    .menu-label { font-size: 14px; font-weight: 600; display: block; }
    
    /* STANDARD STYLES */
    body { 
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f6; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh; 
      color: #333;
    }

    .container { 
      background: white; 
      width: 100%; 
      max-width: 380px; 
      padding: 30px; 
      border-radius: 20px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
      display: none; 
      animation: fadeIn 0.5s ease-in-out; 
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .active { display: block; }

    .logo-area { text-align: center; margin-bottom: 50px; }

    .app-logo {
      width: 60px; height: 60px; border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0,123,255, 0.2); object-fit: cover;
    }

    .big-logo {
      width: 150px; height: 150px; border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,123,255, 0.25); object-fit: cover;
    }

    h2 { text-align: center; color: #1a1a1a; margin-top: 0; font-weight: 700; font-size: 24px; }
    
    label { 
      font-weight: 600; font-size: 13px; color: #666; display: block; 
      margin-top: 15px; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; 
    }

    input, textarea, select { 
      width: 100%; padding: 14px; border: 2px solid #eef2f5; border-radius: 12px; 
      box-sizing: border-box; font-size: 16px; background-color: #fdfdfd; transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007bff; outline: none; background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0,123,255, 0.1);
    }
    
    button { 
      width: 100%; padding: 16px; background: linear-gradient(135deg, #007bff, #0056b3); 
      color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; 
      margin-top: 25px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,123,255, 0.3);
    }
    button:active { transform: scale(0.98); }
    
    .btn-secondary { 
      background: #f0f2f5; color: #555; font-size: 14px; padding: 12px; margin-top: 20px; box-shadow: none;
    }
  </style>
</head>
